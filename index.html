<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Maximiliano</title>
    <link rel="stylesheet" href="styleinindex.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img
          src="html12.jpg"
          alt="Пока грузит,почитай книгу!"
          width="200px"
          class="avatar"
        />
        <div class="info-text">
          <h1>Макс</h1>
          <p>Я барбер с многолетним стажем и начинающий программист</p>
          <p>В моих интересах: крипто, спорт,психо</p>
        </div>
      </div>
      <hr />
      <div class="social">
        <h2>Соцсети</h2>

        <a
          target="_blank"
          href="https://instagram.com
				 "
          >insta</a
        >

        <a target="_blank" href="https://vk.com">vk</a>
      </div>
      <div class="card">
        <div class="contact">
          <h2>Связь со мной</h2>
          <div class="row">
            <div class="form-group">
              <form>
                <label for="name">Ваше имя:</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Начните вводить имя "
                />
              </form>
            </div>
            <div class="form-group">
              <form>
                <label for="email">Почта:</label>
                <input type="text" id="email" placeholder="Оставьте почту" />
              </form>
            </div>
          </div>
          <div class="form-group">
            <form>
              <label for="text">Оставить сообщение:</label>

              <textarea name="text" id="text" cols="20" rows="4"></textarea>
            </form>
          </div>

          <input class="btn" type="submit" value="Связаться!" />
        </div>
      </div>

        <h2>Хобби</h2>
        <ol class="list">
          <li>Секс</li>

            <td>Delta</td>
            <td>менеджер</td>
            <td>2017</td>
          </tr>
          <tr>
            <td>GloriaJeans</td>
            <td>продавец</td>

          </tr>
          <tr>
            <td>Barber(all company)</td>
            <td>от новичка до профи</td>
            <td>2018- ныне</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
